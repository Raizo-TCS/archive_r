version: 2
updates:
  # GitHub Actions (workflow action versions)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"

  # Ruby (Bundler)
  - package-ecosystem: "bundler"
    directory: "/bindings/ruby"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"

  # Python (pip)
  # Note: This repository uses setuptools/pyproject.toml; Dependabot support varies by file.
  # Keeping this entry enables updates when supported (e.g., build-system requires).
  - package-ecosystem: "pip"
    directory: "/bindings/python"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
