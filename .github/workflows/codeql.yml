name: CodeQL

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # 03:00 JST every Monday = 18:00 UTC Sunday
    - cron: '0 18 * * 0'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze (CodeQL)
    runs-on: ubuntu-24.04
    timeout-minutes: 120
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Initialize CodeQL
        uses: github/codeql-action/init@45c373516f557556c15d420e3f5e0aa3d64366bc
        with:
          languages: cpp,python
          queries: security-extended

      - name: Install dependencies (Ubuntu)
        run: sudo ./install-deps-ubuntu.sh

      - name: Build (core)
        run: ./build.sh --rebuild

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@45c373516f557556c15d420e3f5e0aa3d64366bc
