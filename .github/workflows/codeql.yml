name: CodeQL

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # 03:00 JST every Monday = 18:00 UTC Sunday
    - cron: '0 18 * * 0'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze (CodeQL)
    runs-on: ubuntu-24.04
    timeout-minutes: 120
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - name: Initialize CodeQL
        uses: github/codeql-action/init@5d4e8d1aca955e8d8589aabd499c5cae939e33c7
        with:
          languages: cpp,python
          queries: security-extended

      - name: Install dependencies (Ubuntu)
        run: sudo ./install-deps-ubuntu.sh

      - name: Build (core)
        run: ./build.sh --rebuild

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@5d4e8d1aca955e8d8589aabd499c5cae939e33c7
