name: Build Containers

on:
  workflow_dispatch:
  workflow_call:

permissions:
  contents: read
  packages: write

jobs:
  build-ci-linux-arm64:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Lowercase Registry Owner
        run: |
          echo "OWNER=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV
        env:
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .github/docker/ci-linux-arm64.Dockerfile
          platforms: linux/arm64
          push: true
          tags: ghcr.io/${{ env.OWNER }}/archive_r/ci-linux-arm64:latest

  build-ci-linux-arm64-cross:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Lowercase Registry Owner
        run: |
          echo "OWNER=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV
        env:
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .github/docker/ci-linux-arm64-cross.Dockerfile
          platforms: linux/amd64
          push: true
          tags: ghcr.io/${{ env.OWNER }}/archive_r/ci-linux-arm64-cross:latest

  build-ci-windows-msvc:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v6

      - name: Lowercase Registry Owner
        shell: bash
        run: |
          echo "OWNER=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV
        env:
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        shell: pwsh
        run: |
          $ImageName = "ghcr.io/${{ env.OWNER }}/archive_r/ci-windows-msvc:latest"
          docker build -t $ImageName -f .github/docker/ci-windows-msvc.Dockerfile .
          docker push $ImageName

  build-ci-windows-mingw:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v6

      - name: Lowercase Registry Owner
        shell: bash
        run: |
          echo "OWNER=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV
        env:
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        shell: pwsh
        run: |
          $ImageName = "ghcr.io/${{ env.OWNER }}/archive_r/ci-windows-mingw:latest"
          docker build -t $ImageName -f .github/docker/ci-windows-mingw.Dockerfile .
          docker push $ImageName

  build-manylinux-aarch64-base:
    runs-on: ubuntu-24.04
    env:
      LIBARCHIVE_VERSION: 3.7.5
    steps:
      - uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Lowercase Registry Owner
        run: |
          echo "OWNER=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV
        env:
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push manylinux_2_28_aarch64 deps image
        run: |
          set -euo pipefail
          IMAGE_NAME="ghcr.io/${OWNER}/archive_r/manylinux_2_28_aarch64_deps"
          docker buildx build \
            --platform linux/arm64 \
            --build-arg LIBARCHIVE_VERSION="${LIBARCHIVE_VERSION}" \
            -f .github/docker/manylinux-2-28-aarch64-deps.Dockerfile \
            -t "${IMAGE_NAME}:latest" \
            -t "${IMAGE_NAME}:${GITHUB_SHA}" \
            --push .
