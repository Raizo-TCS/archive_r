name: Coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  linux-gcovr:
    name: Coverage (Linux x86_64, gcovr)
    runs-on: ubuntu-24.04
    timeout-minutes: 120
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        run: sudo ./install-deps-ubuntu.sh

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'

      - name: Install gcovr
        run: python -m pip install --upgrade pip gcovr

      - name: Build (coverage)
        run: ./build.sh --clean-all && ./build.sh --rebuild --coverage

      - name: Test
        run: ./run_tests.sh --wrapper-timeout 0

      - name: Generate coverage report
        run: |
          set -euo pipefail
          gcovr \
            --root . \
            --object-directory build \
            --filter '^(src|include)/' \
            --exclude-directories '.*build/CMakeFiles/.*/CompilerIdCXX.*' \
            --gcov-ignore-parse-errors=negative_hits.warn_once_per_file \
            --xml-pretty \
            --output build/coverage.xml

      - name: Upload coverage.xml artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml-${{ github.sha }}
          path: build/coverage.xml
          if-no-files-found: error
          retention-days: 7

      - name: Upload to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: build/coverage.xml
          flags: core
          fail_ci_if_error: false
