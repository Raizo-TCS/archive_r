name: Coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  linux-gcovr:
    name: Coverage (Linux x86_64, gcovr)
    runs-on: ubuntu-24.04
    timeout-minutes: 120
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - name: Install dependencies (Ubuntu)
        run: sudo ./install-deps-ubuntu.sh

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: '3.x'

      - name: Install gcovr
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y gcovr

      - name: Build (coverage)
        run: ./build.sh --clean-all && ./build.sh --rebuild --coverage

      - name: Test
        run: ./run_tests.sh --wrapper-timeout 0

      - name: Generate coverage report
        run: |
          set -euo pipefail
          gcovr \
            --root . \
            --object-directory build \
            --filter '^(src|include)/' \
            --exclude-directories '.*build/CMakeFiles/.*/CompilerIdCXX.*' \
            --gcov-ignore-parse-errors=negative_hits.warn_once_per_file \
            --xml-pretty \
            --output build/coverage.xml

      - name: Upload coverage.xml artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: coverage-xml-${{ github.sha }}
          path: build/coverage.xml
          if-no-files-found: error
          retention-days: 7

      - name: Upload to Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de
        with:
          files: build/coverage.xml
          flags: core
          fail_ci_if_error: false
