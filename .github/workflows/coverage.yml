name: Coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  linux-gcovr:
    name: Coverage (Linux x86_64, gcovr)
    runs-on: ubuntu-24.04
    timeout-minutes: 120
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - name: Install dependencies (Ubuntu)
        run: sudo ./install-deps-ubuntu.sh

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548
        with:
          python-version: '3.x'

      - name: Install gcovr
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y gcovr

      - name: Build (coverage)
        run: ./build.sh --clean-all && ./build.sh --rebuild --coverage

      - name: Test
        run: ./run_tests.sh --wrapper-timeout 0

      - name: Generate coverage report
        run: |
          set -euo pipefail
          gcovr \
            --root . \
            --object-directory build \
            --filter '(.*/)?(src/|include/archive_r/)' \
            --exclude '^src/simple_profiler\.h$' \
            --exclude-directories '.*build/CMakeFiles/.*/CompilerIdCXX.*' \
            --exclude-throw-branches \
            --gcov-ignore-parse-errors=negative_hits.warn_once_per_file \
            --xml-pretty \
            --output build/coverage.xml

      - name: Print line coverage summary
        run: |
          set -euo pipefail
          python3 -c "import xml.etree.ElementTree as ET; root=ET.parse('build/coverage.xml').getroot(); lr=float(root.attrib.get('line-rate','0')); lc=root.attrib.get('lines-covered'); lv=root.attrib.get('lines-valid'); msg=f'LINE_RATE: {lr*100.0:.2f}%'; msg += f' (LINES: {lc}/{lv})' if (lc is not None and lv is not None) else ''; print(msg)"

      - name: Upload coverage.xml artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
        with:
          name: coverage-xml-${{ github.sha }}
          path: build/coverage.xml
          if-no-files-found: error
          retention-days: 7

      - name: Upload to Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de
        with:
          files: build/coverage.xml
          flags: core
          use_oidc: true
          disable_search: true
          fail_ci_if_error: false
