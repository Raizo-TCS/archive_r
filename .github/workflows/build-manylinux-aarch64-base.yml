name: Build manylinux aarch64 deps image

on:
  workflow_dispatch:
  workflow_call:

permissions:
  contents: read
  packages: write

jobs:
  build-manylinux-aarch64-base:
    runs-on: ubuntu-24.04
    env:
      IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/archive_r/manylinux_2_28_aarch64_deps
      LIBARCHIVE_VERSION: 3.7.5
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push manylinux_2_28_aarch64 deps image
        run: |
          set -euo pipefail
          IMAGE_NAME_LOWER="${IMAGE_NAME,,}"
          docker buildx build \
            --platform linux/arm64 \
            --build-arg LIBARCHIVE_VERSION="${LIBARCHIVE_VERSION}" \
            -f .github/docker/manylinux-2-28-aarch64-deps.Dockerfile \
            -t "${IMAGE_NAME_LOWER}:latest" \
            -t "${IMAGE_NAME_LOWER}:${GITHUB_SHA}" \
            --push .