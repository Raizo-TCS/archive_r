name: Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.1.0)'
        required: true
        type: string
      run_id:
        description: 'CI Run ID to download artifacts from (optional, defaults to latest for tag commit)'
        required: false
        type: string
      publish_pypi:
        description: 'Publish Python distributions to PyPI'
        required: false
        default: true
        type: boolean
      publish_rubygems:
        description: 'Publish Ruby gem to RubyGems.org'
        required: false
        default: true
        type: boolean

permissions:
  contents: write
  packages: write
  id-token: write
  actions: read

jobs:
  validate-tag:
    runs-on: ubuntu-24.04
    outputs:
      version: ${{ steps.version_check.outputs.version }}
      commit_sha: ${{ steps.version_check.outputs.commit_sha }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate tag and VERSION
        id: version_check
        run: |
          set -euo pipefail
          TAG="${{ inputs.tag }}"
          if [[ -z "$TAG" ]]; then
            echo "::error::Tag input cannot be empty"
            exit 1
          fi
          git fetch --tags --force origin
          if ! git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "::error::Tag $TAG was not found in the repository"
            exit 1
          fi
          FILE_VERSION="$(cat VERSION | tr -d '\n')"
          if [[ "${TAG#v}" != "$FILE_VERSION" ]]; then
            echo "::error::Version mismatch: tag=${TAG#v}, VERSION=$FILE_VERSION"
            exit 1
          fi
          COMMIT_SHA=$(git rev-list -n 1 "$TAG")
          echo "version=$FILE_VERSION" >> "$GITHUB_OUTPUT"
          echo "commit_sha=$COMMIT_SHA" >> "$GITHUB_OUTPUT"

  release-and-publish:
    runs-on: ubuntu-24.04
    needs: validate-tag
    environment:
      name: production
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Ruby tooling (for RubyGems)
        if: ${{ env.ACT != 'true' && inputs.publish_rubygems }}
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby-full

      - name: Resolve Run ID
        id: resolve_run
        run: |
          RUN_ID="${{ inputs.run_id }}"
          COMMIT_SHA="${{ needs.validate-tag.outputs.commit_sha }}"
          
          if [[ -z "$RUN_ID" ]]; then
            echo "Searching for CI run for commit $COMMIT_SHA..."
            # Find the latest successful run of 'CI' workflow for this commit
            RUN_ID=$(gh run list --workflow ci.yml --commit "$COMMIT_SHA" --status success --limit 1 --json databaseId --jq '.[0].databaseId')
            if [[ -z "$RUN_ID" ]]; then
              echo "::error::No successful CI run found for commit $COMMIT_SHA"
              exit 1
            fi
            echo "Found Run ID: $RUN_ID"
          else
            echo "Using provided Run ID: $RUN_ID"
          fi
          echo "run_id=$RUN_ID" >> "$GITHUB_OUTPUT"

          # Also find Build Wheels run
          echo "Searching for Build Wheels run for commit $COMMIT_SHA..."
          WHEELS_RUN_ID=$(gh run list --workflow build-wheels.yml --commit "$COMMIT_SHA" --status success --limit 1 --json databaseId --jq '.[0].databaseId')
          if [[ -n "$WHEELS_RUN_ID" ]]; then
            echo "Found Wheels Run ID: $WHEELS_RUN_ID"
            echo "wheels_run_id=$WHEELS_RUN_ID" >> "$GITHUB_OUTPUT"
          else
            echo "::warning::No successful Build Wheels run found for commit $COMMIT_SHA. Wheels will not be included."
          fi

      - name: Download artifacts
        run: |
          RUN_ID="${{ steps.resolve_run.outputs.run_id }}"
          echo "Downloading artifacts from run $RUN_ID..."
          gh run download "$RUN_ID" --dir artifacts

          WHEELS_RUN_ID="${{ steps.resolve_run.outputs.wheels_run_id }}"
          if [[ -n "$WHEELS_RUN_ID" ]]; then
            echo "Downloading artifacts from wheels run $WHEELS_RUN_ID..."
            gh run download "$WHEELS_RUN_ID" --dir artifacts
          fi

      - name: Collect release assets (filter official wheels only)
        run: |
          set -euo pipefail
          mkdir -p release/python release/ruby

          # Source Archive (Core)
          find artifacts -type f -name "archive_r-core-*.tar.gz" -exec cp {} release/ \;

          # sdist
          find artifacts -type f -name "*.tar.gz" ! -name "archive_r-core-*.tar.gz" -exec cp {} release/python/ \;

          # Official wheels: manylinux, macOS (including universal2), Windows
          while IFS= read -r wheel; do
            cp "$wheel" release/python/
          done < <(
            find artifacts -type f -name "*.whl" \
              | grep -E "(manylinux|macos|macosx|universal2|win_amd64)" \
              || true
          )

          # Ruby gem
          find artifacts -type f -name "*.gem" -exec cp {} release/ruby/ \;

          if ! compgen -G "release/python/*" > /dev/null; then
            echo "::error::No Python artifacts were collected"
            exit 1
          fi
          if ! compgen -G "release/ruby/*" > /dev/null; then
            echo "::error::No Ruby gems were collected"
            exit 1
          fi
          echo "Release assets:" && ls -R release/

      - name: Create GitHub Release
        if: ${{ env.ACT != 'true' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag }}
          name: archive_r ${{ inputs.tag }}
          draft: false
          prerelease: ${{ contains(inputs.tag, '-rc') }}
          files: |
            release/archive_r-core-*.tar.gz
            release/python/*
            release/ruby/*

      - name: Publish to RubyGems.org
        if: ${{ env.ACT != 'true' && inputs.publish_rubygems }}
        env:
          GEM_HOST_API_KEY: ${{ secrets.RUBYGEMS_API_KEY }}
        run: |
          gem push release/ruby/*.gem --verbose

      - name: Publish to PyPI
        if: ${{ env.ACT != 'true' && inputs.publish_pypi }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: release/python
          skip-existing: true
          attestations: true
